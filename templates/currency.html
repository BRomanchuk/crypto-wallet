{% extends 'base.html' %}

{% block head %}
<title>{{ data.currency }}</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>{{ data.currency }}</h1>
    <b>💰 {{ data.amount }}</b> <span>{{ data.currency }}</span>
    <p>🏠 {{ data.address }}</p>

    <br>

    <h3>Send my {{ data.currency }}</h3>
    <form action="" method="POST">
        <span>
            <label for="receiver">Address</label>
            <input id="input-address" type="text" name="receiver">
        </span>
        <span>
            <label for="amount">Amount</label>
            <input id="input-amount" type="number" name="amount" min=0 max={{ data.amount }} step="0.001">
        </span>
        <p>
            <center><input class="submit" type="submit" value="Send"></center>
        </p>

        <br>

        {% if data.currency == 'ETH' %}
        <p><a href="https://ropsten.etherscan.io/address/{{ data.address }}">📜 History of transactions</a></p>
        {% endif %}
    </form>
</div>
{% endblock %}
